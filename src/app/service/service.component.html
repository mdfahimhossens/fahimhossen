<div class="service_inner">
    <div class="service_item" data-aos="fade-up" data-aos-delay="200">
           <div class="service_image mx-auto">
               <img [src]="serviceData.img" alt="wordpress.img">
          </div>
            <h2 class="mt-3">{{serviceData.title}}</h2>

            <p class="mt-3 text-justify" [innerHTML]="serviceData.description">{{serviceData.description}}</p>
    </div>
</div>
